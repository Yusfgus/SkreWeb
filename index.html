        <div id="right-container">

                    </table>
                </div>
                <div class="score-row">
                    <table id="player1-score-row" class="row-to-left">

                            <td></td>
                            <td></td>

            </div>
        </div>
        <div id="log-in-page">
            <div id="log-in-container">
                <input type="text" id="player-name-txt" placeholder=" Your name" maxlength="15">
                <div id="room-container">
                    <div id="join-room-container">
                        <input type="text" id="room-code-txt" placeholder=" Room code" maxlength="4">
                        <button id="join-room-btn">Join</button>
                    </div>
                    <div id="create-room-container">
                        <button id="create-room-btn"><span>or </span>Create Room</button>
                        <!-- <label>Players num:</label> -->
                        <!-- <input type="number" id="num-of-players" max="4" min="2"> -->
                        <input type="radio" name="players-num" id="players-num-2" value="2">
                        <label for="players-num-2" class="players-num-label">2</label>

                        <input type="radio" name="players-num" id="players-num-3" value="3">
                        <label for="players-num-3" class="players-num-label">3</label>

                        <input type="radio" name="players-num" id="players-num-4" value="4" checked>
                        <label for="players-num-4" class="players-num-label">4</label>
                    </div>
                </div>
            </div>
